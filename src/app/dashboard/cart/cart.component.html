<div class="main card shadow">

  <div class="header card-header">
    <h6>YOUR CART DETAILS</h6>
  </div>
  <div class="card-body course-cart-body">
    <div class="cart-details">
      <ul class="list-group">
        <li class="list-group-item border-0 p-0">
          <div *ngIf="totalCartPrice!=0;else other_content">
            <div class="card course-cart-card mb-3 border-0" *ngFor="let item of CartItemstoDisplay">
              <div class="border-line mt-2 mb-3"></div>
              <div class="course-data">
                <div class="square"></div>
                <div class="course-name">
                  <p>
                    {{item.courseDescription}}
                  </p>
                </div>
              </div>
              <div class="course-price d-flex justify-content-end pb-2 mr-4">{{item.price | discount:item.discount}}</div>
            </div>
          </div>
          <ng-template #other_content>
            <h2> No Items in the cart</h2>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-footer cart-footer p-3">
    <div class="cart-value">
      <p>Total Cart Value</p>
      <p class="value font-weight-bold"> {{totalCartPrice}}</p>
    </div>
    <div class="checkout pt-3 ">
      <button class="btn btn-primary btncolor" (click)="navigateToCheckout()" [disabled]="totalCartPrice === 0" data-toggle="modal" data-target="#myModal"> GO TO CHECKOUT</button>
    </div>
  </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <!-- <p>{{cartItemExist == true ? 'Already Exist' : 'Added in cart.'}}</p> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
