<div class="container">
    <div class="main-courses col-8">

        <div class="courses">
            <div class="allCourses">
                <h6>All Courses</h6>
            </div>
            <div class="filterCourses">
                <select class="form-select" aria-label="Default select example" #mySelect>
                    <option selected >Course Price</option>
                    <option value="L" >Low to high</option>
                    <option value="H">High to Low</option>
                </select>
            </div>

        </div>
        <app-courses [courses]="CourseList"></app-courses>
    </div>

    <div class=" cart col-4">
        <div class="search">
            <input type="text" placeholder="Search here.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <app-cart [courses]="CourseList"></app-cart>
    </div>
</div>
